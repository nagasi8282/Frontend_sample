<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            height: 2000px;
            border-radius: 50%;
            background-color: rgb(176, 221, 221);
        }
        .classroom{
            background-color: rgb(172, 215, 201);
            width: 360px;
            height: 240px;
            padding: 10px;
            margin: 10px;
            border: 3px solid black;
            position: relative;
        }
        .desk{
            background-color: rgb(106, 106, 193);
            padding: 10px;
            margin: 10px;
            position: static;
            right: 30px;
            border-radius: 10px;
        }
        .chair{
            background-color: rgb(210, 153, 153);
            padding: 10px;
            margin: 10px;
            position: relative;
            left: 20px;
            top: 20px;
            border-radius: 10px;
        }
        .board{
            background-color: rgb(144, 209, 144);
            padding: 10px;
            margin: 10px;
            position: absolute;
            right: 20px;
            top: 20px;
            border-radius: 10px;
        }
        .announcement{
            background-color: rgb(228, 224, 174);
            padding: 10px;
            margin: 10px;
            color: rgb(134, 5, 255);
            position: sticky;
            top: 0px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="classroom">
        <div class="desk">Desk Static</div>
        <div class="chair">Chair Relative</div>
        <div class="board">Board Absolute</div>
    </div>
    <div class="announcement">Announcement in the College</div>
    <div class="sample">
        <h1>jkdlpfdbf moqk vma qkpo,l kap, lknkq,p.poa</h1>

    </div>
</body>
</html>
