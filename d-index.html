<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            height: 100vh;
        }
        .netflix-container{
            display: flex;
            justify-content: space-around;
        }
        .netflix-heading{
            color:red;
        }
        .select{
            padding-top: 30px;
        }
        .sign-in{
            color: white;
            background-color: red;
            padding: 5px;
            border-radius: 5px;
        }
        .netflix-container2{
           
            margin: 100px;
            
        }
        .hed{
            color: white;
            text-align: center;
        }
        .hed2{
            color: white;
            text-align: center;
        }
        p{
            color: rgb(200, 193, 193);
            text-align: center;
        }
        .boo{
            display: flex;
            justify-content: center;
        }
        input{
            color: transparent;
            padding: 5px;
            margin-right: 4px;
        }
        .get-started{
            color: white;
            background-color: red;
            padding: 5px;
            border-radius: 5px;
        }
        .sel{
            padding: 5px;
        }
        hr{
            color: red;
           margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="netflix-container">
        <h1 class="netflix-heading">Netflix</h1>
        <div class="select">
            <select class="sel">
                <option>English</option>
                <option>Hindi</option>
            </select>
            <button class="sign-in">Sign in</button>
        </div>
    </div>
    <div class="netflix-container2">
        <h1 class="hed">Unlimited movies,<br>shows, and more</h1>
        <h4 class="hed2">starts $149. Cancel any time</h4>
        <p>Ready to watch? Enter your email to create or restart your membership</p>
        <div class="boo">
            <input type="Email" placeholder="Email address">
            <button class="get-started">Get Started ></button>
        </div>
        <hr>
    </div>
</body>
</html>
