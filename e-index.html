<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashboard{
            display: flex;
            
            flex-direction: column;
           
            justify-content: center;

            align-items: center;

            flex-wrap: wrap-reverse;

            height: 800px;
            width: 100%;
            border: 2px solid black;
            padding: 10px;
            gap: 10px;
        }
        .card{
            width: 120px;
            height: 80px;
            background-color: lightblue;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card c1">Users</div>
        <div class="card c2">Orders</div>
        <div class="card c3">Revenue</div>
        <div class="card c4">Reports</div>
        <div class="card c5">Settings</div>
        <div class="card c5">Visions</div>
    </div>
</body>
</html>
