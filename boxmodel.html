    <title>BOX MODELS</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border-radius: 20px;
        }
        .Box1{
            background-color: rgb(140, 140, 179);
            position: absolute;
            left: 0%;
            
        }
        .Box2{
            background-color: rgb(96, 96, 156);
            position: absolute;
            left: 25%;
        }
        .Box3{
            background-color: rgb(58, 58, 141);
            position: absolute;
            left: 50%;
        }
        .Box4{
            background-color: rgb(24, 24, 121);
            position: absolute;
            left: 25%;
        }
    </style>
</head>
<body>
    <div class="box Box1">

    </div>
    <div class="box Box2">

    </div>
    <div class="box Box3">
        
    </div>

    </div>
    <div class="box Box5"></div>

</html>
